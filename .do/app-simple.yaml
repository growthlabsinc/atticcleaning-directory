name: atticcleaning-website
region: nyc
domains:
  - domain: atticcleaning.com
    type: PRIMARY
    zone: atticcleaning.com
  - domain: www.atticcleaning.com
    type: ALIAS
    zone: atticcleaning.com

static_sites:
  - name: atticcleaning-static
    source_dir: /
    index_document: index.html
    error_document: 404.html
    
    # Git repository URL
    git:
      repo_clone_url: https://github.com/atticcleaning/atticcleaning-directory.git
      branch: main
    
    # Build settings (none needed for pure static)
    build_command: ""
    
    # Environment
    environment_slug: node-js
    
    # Routes
    routes:
      - path: /