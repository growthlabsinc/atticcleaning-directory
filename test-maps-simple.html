<!DOCTYPE html>
<html>
<head>
    <title>Simple Maps Test</title>
    <style>
        #map { height: 400px; width: 100%; }
        .status { padding: 10px; margin: 10px 0; }
        .error { background: #fee; color: #c00; }
        .success { background: #efe; color: #060; }
    </style>
</head>
<body>
    <h1>Google Maps API Test</h1>
    <div id="status" class="status">Loading...</div>
    <div id="map"></div>
    
    <script>
        let map;
        
        function initMap() {
            try {
                // Create map centered on Dallas
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 32.7767, lng: -96.7970},
                    zoom: 10
                });
                
                // Add a marker
                new google.maps.Marker({
                    position: {lat: 32.7767, lng: -96.7970},
                    map: map,
                    title: 'Dallas, TX'
                });
                
                document.getElementById('status').className = 'status success';
                document.getElementById('status').textContent = 'Google Maps loaded successfully!';
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = 'Error: ' + error.message;
            }
        }
        
        function gm_authFailure() {
            document.getElementById('status').className = 'status error';
            document.getElementById('status').textContent = 'Google Maps authentication failed. Check API key and restrictions.';
        }
        
        window.gm_authFailure = gm_authFailure;
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0avFG5U5_eVK-Aw9Nsnl8HfyYJcyjEWM&callback=initMap">
    </script>
</body>
</html>
